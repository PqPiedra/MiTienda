<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Control Interno</title>
    <link rel="stylesheet" href="style.css">
    <style>
        table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 0.85rem; }
        th, td { padding: 8px; border: 1px solid #ccc; text-align: left; }
        th { background-color: #f2f2f2; }
        .error-row { background-color: #fff5f5; }
    </style>
</head>
<body>
    <div class="contenedor">
        <h2>Registro de Errores</h2>
        <input type="password" id="control-pass" placeholder="Pass Admin" style="width:100%; padding:10px; margin-bottom:10px;">
        <button id="btn-ver-logs" class="azul">Ver Logs</button>
        <div id="logs-area" class="oculto">
            <table>
                <thead><tr><th>Fecha</th><th>Origen</th><th>Mensaje</th></tr></thead>
                <tbody id="tabla-errores"></tbody>
            </table>
        </div>
    </div>
    <script>
        // URL DE PRODUCCIÃ“N (RENDER)
        const API_URL = "https://mi-tienda-final.onrender.com";
        
        document.getElementById('btn-ver-logs').addEventListener('click', async () => {
            const pass = document.getElementById('control-pass').value;
            try {
                const res = await fetch(`${API_URL}/api/admin/errores`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ password: pass })
                });
                const data = await res.json();
                const tbody = document.getElementById('tabla-errores');
                tbody.innerHTML = "";
                data.forEach(err => tbody.innerHTML += `<tr class="error-row"><td>${new Date(err.fecha).toLocaleString()}</td><td>${err.origen}</td><td>${err.mensaje}</td></tr>`);
                document.getElementById('logs-area').classList.remove('oculto');
            } catch (e) { alert("Error"); }
        });
    </script>
</body>
</html>
