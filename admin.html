<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor" id="login-container">
        <h2>Admin</h2>
        <div class="form-group"><input type="password" id="password-input" placeholder="Contrase침a"></div>
        <button id="login-button" class="azul">Entrar</button>
        <p id="login-error" style="color: red; display: none;"></p>
    </div>

    <div class="contenedor oculto" id="dashboard-container">
        <nav class="admin-nav">
            <button id="nav-stock" class="admin-nav-btn active">Stock</button>
            <button id="nav-crear" class="admin-nav-btn">Crear</button>
            <button id="nav-eliminar" class="admin-nav-btn">Eliminar</button>
            <button id="nav-reportes" class="admin-nav-btn">Reportes</button>
        </nav>

        <div id="page-stock" class="admin-page">
            <h2>Reponer Stock</h2>
            <div class="form-group"><select id="product-select"><option>Cargando...</option></select></div>
            <div class="form-group"><input type="number" id="quantity-input" placeholder="Cantidad"></div>
            <button id="add-stock-button" class="azul">A침adir</button>
        </div>

        <div id="page-crear" class="admin-page oculto">
            <h2>Crear Producto</h2>
            <div class="form-group"><input type="text" id="new-nombre" placeholder="Nombre"></div>
            <div class="form-group"><input type="text" id="new-desc" placeholder="Descripci칩n"></div>
            <div class="form-group"><input type="number" id="new-precio" placeholder="Precio"></div>
            <div class="form-group"><select id="new-categoria">
                <option value="bebidas">Bebidas</option><option value="snacks">Snacks</option>
                <option value="dulces">Dulces</option><option value="bebidas-calientes">Calientes</option>
            </select></div>
            <div class="form-group"><input type="text" id="new-imagen" placeholder="Imagen (ej: images/foto.jpg)"></div>
            <div class="form-group"><input type="number" id="new-stock" placeholder="Stock Inicial"></div>
            <div class="form-group"><input type="text" id="new-barcode" placeholder="C칩digo Barra"></div>
            <button id="create-product-button" class="azul">Crear</button>
        </div>

        <div id="page-eliminar" class="admin-page oculto">
            <h2>Eliminar Producto</h2>
            <div class="form-group"><select id="delete-product-select"><option>Cargando...</option></select></div>
            <button id="delete-product-button" style="background-color: #dc3545;">Eliminar</button>
        </div>
        
        <div id="page-reportes" class="admin-page oculto">
            <h2>Reportes</h2>
            <div class="report-stats">
                <div class="stat-box"><h4>Ingresos</h4><p id="stat-ingresos">$0</p></div>
                <div class="stat-box"><h4>Ventas</h4><p id="stat-ventas">0</p></div>
            </div>
            <ul id="stat-top-productos"></ul>
            <button id="refresh-report-btn" class="azul">Actualizar</button>
        </div>
        <p id="admin-message" style="margin-top:15px; font-weight:bold;"></p>
    </div>
    <script src="admin.js"></script>
</body>
</html>
