<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Ventas</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos extra solo para el monitor */
        .entregado { background-color: #d4edda; border-color: #c3e6cb; opacity: 0.7; }
        .pendiente { background-color: #fff3cd; border-color: #ffeeba; }
        
        #qr-input-container {
            margin-bottom: 20px;
            padding: 15px;
            background: #fff;
            border: 2px solid #007bff;
            border-radius: 8px;
        }
        #qr-confirm-input {
            width: 100%;
            padding: 10px;
            font-size: 1.2rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .status-badge {
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 0.8rem;
            text-transform: uppercase;
        }
        .status-pendiente { background: #ffc107; color: #333; }
        .status-entregado { background: #28a745; color: white; }
        
        .btn-entregar {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="contenedor" id="login-container">
        <h2>Monitor de Ventas (Acceso)</h2>
        <div class="form-group">
            <input type="password" id="password-input" placeholder="Contraseña Admin">
        </div>
        <button id="login-button" class="azul">Entrar</button>
        <p id="login-error" style="color: red; display: none;"></p>
    </div>

    <div class="contenedor oculto" id="page-monitor">
        <h2>Monitor y Entrega</h2>
        
        <div id="qr-input-container">
            <label><strong>Validación Rápida (Escanear QR):</strong></label>
            <input type="number" id="qr-confirm-input" placeholder="Escanea o escribe ID y presiona Enter">
            <p id="qr-message" style="margin-top: 5px; font-weight: bold; min-height: 1.2em;"></p>
        </div>

        <h3>Cola de Pedidos</h3>
        <ul id="lista-ventas-vivas">
            <li>Cargando...</li>
        </ul>
    </div>

    <script src="monitor.js"></script>
</body>
</html>
